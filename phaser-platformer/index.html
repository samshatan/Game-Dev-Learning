<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Phaser Platformer</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    canvas {
      border: 2px solid #fff;
    }
  </style>
</head>

<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

        function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('star', 'assets/star.png');
      this.load.image('bomb', 'assets/bomb.png');
      this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });

      this.load.audio('jump', 'assets/jump.wav');
      this.load.audio('pickup', 'assets/pickup.wav');
      this.load.audio('explosion', 'assets/explosion.mp3');
    }

    var platforms;
    var player;
    var cursors;
    var score;
    var bombs;
    var gameOver = false;

    function create() {
      // 1. Background
      this.add.image(400, 300, 'sky').setScrollFactor(0);

      this.physics.world.setBounds(0,0,1600,600);

      // 2. Platforms (Static Group)
      platforms = this.physics.add.staticGroup();

      // Ground (scaled up to fit width)
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();

      

      // Ledges
      platforms.create(600, 400, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      platforms.create(1200, 400, 'ground');
      platforms.create(1400, 200, 'ground');

      player = this.physics.add.sprite(100,450,'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.cameras.main.setBounds(0,0,1600,600);
      this.cameras.main.startFollow(player);

      this.physics.add.collider(player,platforms);

      score = 0;
      scoreText = this.add.text(16,16,'Score: 0', {fontSize: '32px', fill: '#fff'})

      bombs = this.physics.add.group();
      this.physics.add.collider(bombs,platforms);
      this.physics.add.collider(bombs,player,hitBomb,null,this);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
        frameRate: 10,
        repeat: -1
      })

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
        frameRate: 10,
        repeat: -1
      })

      this.anims.create({
        key: 'turn',
        frames: this.anims.generateFrameNumbers('dude', {start: 4, end: 4}),
        frameRate: 20,
        repeat: -1
      })

      cursors = this.input.keyboard.createCursorKeys();

      stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: {
          x: 12,
          y: 0,
          stepX: 70
        }
      })

      stars.children.iterate(function(child){
        child.setBounce(Phaser.Math.FloatBetween(0.4,0.8));
      })

      this.physics.add.collider(stars,platforms);
      this.physics.add.overlap(player,stars,collectStar,null,this);
    }

    function update() {
      if(gameOver){
        return;
      }

      if(cursors.left.isDown){
        player.setVelocityX(-160);
        player.anims.play('left',true);
      }
      else if(cursors.right.isDown){
        player.setVelocityX(160);
        player.anims.play('right',true);
      }
      else{
        player.setVelocityX(0);
        player.anims.play('turn');
      }
      if(cursors.up.isDown && player.body.touching.down){
        player.setVelocityY(-330);
        // this.sound.play('jump');
      }
    }

    function collectStar(player,star){
      star.disableBody(true,true);
      this.sound.play('pickup');
      score+=10;
      scoreText.setText('Score: ' + score);
      if(stars.countActive(true) === 0){
        stars.children.iterate(function(child){
          child.enableBody(true,child.x,0,true,true);
        });
        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x,16,'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200,200),Phaser.Math.Between(200,250));
      }
    }

    function hitBomb(player,bomb){
      this.physics.pause();
      this.sound.play('explosion');
      player.setTint(0xff0000);
      player.anims.play('turn');
      gameOver = true;
    }
  </script>
</body>

</html>
